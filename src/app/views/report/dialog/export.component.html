<nz-modal nzClassName="filter-modal-dialog" [(nzVisible)]="visible" nzWidth="300" [nzFooter]="modalFooter"
          nzTitle="Exporting Query Results" nzOkText="ok" (nzOnOk)="handleOk()" (nzOnCancel)="handleCancel()">
  <input nz-input placeholder="Enter a Title(required)" [(ngModel)]="exportTitle" />
  <ng-template #modalFooter>
    <button nz-button nzType="default" (click)="handleCancel()">CLOSE</button>
    <button nz-button nzType="primary" (click)="handleOk()" [disabled]="!exportTitle">OK</button>
  </ng-template>
</nz-modal>
