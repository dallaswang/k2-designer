<div class="report-designer-header">

  </span>
  <div class="notificationsPopover" *ngIf="showUserInfo">
    <div class="notificationPopover-account-header">
      <span class="notification-account-avatar">
        <i nz-icon nzType="user" nzTheme="outline"></i>
      </span>
      <div class="notification-account-wrapper">
        <div class="notification-account-name"> wdc </div>
        <div class="notification-account-email"> aaaa@aa.com </div>
        <div class="notification-account-button-wrapper">
          <a> 我的个人资料</a>
          <a>注销</a>
        </div>
      </div>
    </div>
  </div>
</div>
