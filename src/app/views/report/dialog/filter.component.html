<nz-modal nzClassName="filter-modal-dialog" [(nzVisible)]="visible" nzWidth="900"
          nzTitle="FILTER" nzOkText="ok" (nzOnOk)="handleOk()" (nzOnCancel)="handleCancel()">
    <div class="report-query-builder">
      <dl>
        <dt class="rules-group-header">
          <div class="btn-group pull-right group-actions">
            <nz-button-group>
              <button nz-button nzType="primary" nzSize="small">Add rule</button>
              <button nz-button nzType="primary" nzSize="small">Add group</button>
              <button nz-button  nzType="danger" nzSize="small">Delete</button>
            </nz-button-group>
          </div>
          <nz-radio-group [nzButtonStyle]="'solid'" [nzSize]="'small'">
            <label nz-radio-button nzValue="AND">AND</label>
            <label nz-radio-button nzValue="OR">OR</label>
          </nz-radio-group>
        </dt>
        <dd class="rules-group-body">
          <ul class="rules-list">
            <dl class="rules-group-container">
              <dt class="rules-group-header">
                <div class="btn-group pull-right group-actions">
                  <nz-button-group>
                    <button nz-button nzType="primary" [nzSize]="'small'">Add rule</button>
                    <button nz-button nzType="primary" [nzSize]="'small'">Add group</button>
                    <button nz-button  nzType="danger" [nzSize]="'small'">Delete</button>
                  </nz-button-group>
                </div>
                <div class="btn-group group-conditions">
                  <nz-radio-group [nzButtonStyle]="'solid'" [nzSize]="'small'">
                    <label nz-radio-button nzValue="AND">AND</label>
                    <label nz-radio-button nzValue="OR">OR</label>
                  </nz-radio-group>
                </div>
              </dt>
              <dd class="rules-group-body">
                <ul class="rules-list">
                  <li class="rule-container">
                    <div class="rule-header">
                      <div class="btn-group pull-right rule-actions">
                        <nz-button-group [nzSize]="'small'">
                          <button nz-button  nzType="danger">Delete</button>
                        </nz-button-group>
                      </div>
                    </div>
                    <div class="rule-filter-container">
                      <nz-select>
                      </nz-select>
                    </div>
                    <div class="rule-operator-container">
                      <div *ngIf="fieldType =='isDate'" class="filter-popover-content-item">
                        <nz-select nzAllowClear nzPlaceHolder="Choose" >
                          <nz-option nzValue="equals_string" nzLabel="equals"></nz-option>
                          <nz-option nzValue="not_equals_string" nzLabel="not equals"></nz-option>
                          <nz-option nzValue="in_(separated by ;)_string" nzLabel="in (separated by ;)"></nz-option>
                          <nz-option nzValue="case-insensitive_equals_string" nzLabel="case-insensitive equals"></nz-option>
                          <nz-option nzValue="case-insensitive_does not equal_string" nzLabel="case-insensitive does not equal"></nz-option>
                          <nz-option nzValue="starts_with_string" nzLabel="starts with"></nz-option>
                          <nz-option nzValue="does_not start with_string" nzLabel="does not start with"></nz-option>
                          <nz-option nzValue="ends_with_string" nzLabel="ends with"></nz-option>
                          <nz-option nzValue="does_not end with_string" nzLabel="does not end with"></nz-option>
                          <nz-option nzValue="contains_string" nzLabel="contains"></nz-option>
                          <nz-option nzValue="has_length_int" nzLabel="has length"></nz-option>
                        </nz-select>
                        <input class="filter-popover-input" nz-input placeholder="" nzSize="default" />
                      </div>
                      <div *ngIf="fieldType =='isDate'" class="filter-popover-content-item">
                        <nz-select nzAllowClear nzPlaceHolder="Choose">
                          <nz-option nzValue="date_equals_datetime" nzLabel="date equals">
                          </nz-option>
                          <nz-option nzValue="before_date_datetime" nzLabel="before date">
                          </nz-option>
                          <nz-option nzValue="after_date_datetime" nzLabel="after date">
                          </nz-option>
                          <nz-option nzValue="before_select" nzLabel="before">
                          </nz-option>
                          <nz-option nzValue="after_select" nzLabel="after">
                          </nz-option>
                          <nz-option nzValue="year_equals_int" nzLabel="year equals">
                          </nz-option>
                          <nz-option nzValue="month_number equals_int" nzLabel="month number equals">
                          </nz-option>
                          <nz-option nzValue="day_number equals_int" nzLabel="day number equals">
                          </nz-option>
                          <nz-option nzValue="hour_equals_int" nzLabel="hour equals">
                          </nz-option>
                          <nz-option nzValue="minute_equals_int" nzLabel="minute equals">
                          </nz-option>
                          <nz-option nzValue="second_equals_int" nzLabel="second equals">
                          </nz-option>
                        </nz-select>
                        <nz-date-picker [(ngModel)]="date"></nz-date-picker>
                        <nz-input-number [(ngModel)]="demoValue" [nzMin]="1" [nzMax]="10" [nzStep]="1"></nz-input-number>
                        <nz-select>
                          <nz-option nzValue="0" nzLabel="now">
                          </nz-option>
                          <nz-option nzValue="1" nzLabel="yesterday">
                          </nz-option>
                          <nz-option nzValue="2" nzLabel="a week ago">
                          </nz-option>
                          <nz-option nzValue="3" nzLabel="a month ago">
                          </nz-option>
                          <nz-option nzValue="4" nzLabel="tomorrow">
                          </nz-option>
                          <nz-option nzValue="5" nzLabel="next week">
                          </nz-option>
                          <nz-option nzValue="6" nzLabel="next month">
                          </nz-option>
                        </nz-select>
                      </div>
                    </div>
                    <div class="rule-value-container">
                      <input nz-input placeholder="default size" nzSize="default" />
                    </div>
                  </li>
                </ul>
              </dd>
            </dl>
            <li class="rule-container">
              <div class="rule-header">
                <div class="btn-group pull-right rule-actions">
                  <nz-button-group [nzSize]="'small'">
                    <button nz-button  nzType="danger">Delete</button>
                  </nz-button-group>
                </div>
              </div>
              <div class="rule-filter-container">
                <nz-select>
                </nz-select>
              </div>
              <div class="rule-operator-container">
                <nz-select>
                </nz-select>
              </div>
              <div class="rule-value-container">
                <input nz-input placeholder="default size33333333" nzSize="default" />
              </div>
            </li>
            <li class="rule-container">
              <div class="rule-header">
                <div class="btn-group pull-right rule-actions">
                  <nz-button-group [nzSize]="'small'">
                    <button nz-button  nzType="danger">Delete</button>
                  </nz-button-group>
                </div>
              </div>
              <div class="rule-filter-container">
                <nz-select>
                </nz-select>
              </div>
              <div class="rule-operator-container">
                <nz-select>
                </nz-select>
              </div>
              <div class="rule-value-container">
                <input nz-input placeholder="default size4444" nzSize="default" />
              </div>
            </li>
          </ul>
        </dd>
      </dl>
    </div>
</nz-modal>
