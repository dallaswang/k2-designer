<div class="report-designer-header">
  <div class="report-designer-logo">
    <img src="assets/imgs/logo.svg" />
  </div>
  <div class="header-nav">
      <div class="header-nav-item" [ngClass]="{'selected': routerPath == nav.link }" *ngFor="let nav of navList;" [routerLink]="nav.link">
        <i class="header-nav-item-icon" nz-icon [nzType]="nav.icon" nzTheme="outline"></i>
        <span class="header-nav-item-text">{{nav.name}}</span>
      </div>
  </div>
</div>
