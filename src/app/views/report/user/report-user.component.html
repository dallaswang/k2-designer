<div class="report-user-container">
  <div class="report-user-title">
    <h1>All Users</h1>
  </div>
  <nz-table #basicTable [nzData]="dataSet">
    <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Login Type</th>
      <th>Group(s)</th>
      <th>Role(s)</th>
      <th>Last Sign In</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{data.name}}</td>
      <td>{{data.age}}</td>
      <td>{{data.address}}</td>
      <td>
        <a>Action ä¸€ {{data.name}}</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a>Delete</a>
      </td>
      <td>{{data.age}}</td>
      <td>{{data.address}}</td>
    </tr>
    </tbody>
  </nz-table>
</div>
