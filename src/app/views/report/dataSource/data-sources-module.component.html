<nz-modal nzClassName="data-source-modal-dialog" [(nzVisible)]="isVisible" nzWidth="720" (nzOnCancel)="handleCancel()" nzTitle="Select a DataSet" [nzFooter]="modalFooter">
  <div class="data-source-module">
    <div class="data-source-module-list">
      <div class="data-source-module-breadcrumb">
        <nz-breadcrumb>
          <nz-breadcrumb-item (click)="backDataSet();">
            <a>
              <i nz-icon nzType="home"></i>
              <span>DataSet</span>
            </a>
          </nz-breadcrumb-item>
          <nz-breadcrumb-item *ngFor="let item of breadcrumbItems;">
            <a>
              <i nz-icon nzType=""></i>
              <span>{{item}}</span>
            </a>
          </nz-breadcrumb-item>
        </nz-breadcrumb>
      </div>
      <div>
        <div class="module-result" *ngIf="!isSelectedTable">{{moduleList.length}} results</div>
        <ul class="data-source-module-ul" *ngIf="!isSelectedTable">
          <li *ngFor="let item of moduleList;let i = index;" (click)="selectModule(item)">
              <i class="data-source-module-ul-icon" nz-icon nzType="folder-open" nzTheme="outline"></i>
              <span>{{item.Name}}</span>
          </li>
        </ul>
        <div class="module-result" *ngIf="isSelectedTable">{{tableList.length}}Table</div>
        <ul class="data-source-module-ul" *ngIf="isSelectedTable">
          <li *ngFor="let item of tableList;let i = index;" [ngClass]="{'selected': item.name == selectedTable.name}" (click)="selectTable(item)">
            <i class="data-source-module-ul-icon" nz-icon nzType="table" nzTheme="outline"></i>
            <span>{{item.name}}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <ng-template #modalFooter>
    <button nz-button nzType="default" (click)="handleCancel()">CANCEL</button>
    <button nz-button nzType="primary" (click)="handleOk()" [disabled]="!selectedTable.name">Choose DataSet</button>
  </ng-template>
</nz-modal>
