<nz-modal nzClassName="column-modal-dialog" [(nzVisible)]="visible" nzWidth="720"
          nzTitle="Show Columns from DataSet" nzCancelText="Cancel" nzOkText="Save" (nzOnOk)="handleOk()" (nzOnCancel)="handleCancel()">
  <h5 class="column-modal-dialog-tip">Selected {{selectedNum}} of {{colunmsLen}} columns</h5>
  <nz-input-group [nzPrefix]="suffixIconSearch">
    <input type="text" nz-input placeholder="FILTERS" nzSize="large" name="char" [(ngModel)]="filterStr" />
  </nz-input-group>
  <ng-template #suffixIconSearch>
    <i nz-icon nzType="search"></i>
  </ng-template>
  <h5>Select  <a (click)="selectAll();">all</a>,  <a (click)="selectNone();">none</a></h5>
  <nz-table #basicTable [nzData]="dataColumns | filterColumn: filterStr">
    <tbody>
      <tr *ngFor="let item of basicTable.data">
        <td width="50"
          nzShowCheckbox
          [(nzChecked)]="item.selected"
          [nzDisabled]="item.disabled"
          (nzCheckedChange)="refreshStatus()"
        ></td>
        <td>{{item.name}}</td>
        <td>{{item.type}}</td>
      </tr>
    </tbody>
  </nz-table>
</nz-modal>
