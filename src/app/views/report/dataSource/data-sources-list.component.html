<div class="data-sources-container">
  <div class="data-source-title">
    <h1>Data Sources</h1>
  </div>
  <nz-table #basicTable [nzData]="dataSet">
    <thead>
    <tr>
      <th> Data Source Name</th>
      <th>Type</th>
      <th>Format</th>
      <th>Last Refresh</th>
      <th>Refresh Interval</th>
      <th> Owner</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{data.name}}</td>
      <td>{{data.age}}</td>
      <td>{{data.address}}</td>
      <td>
        <a>Action ä¸€ {{data.name}}</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a>Delete</a>
      </td>
      <td>{{data.age}}</td>
      <td>{{data.address}}</td>
    </tr>
    </tbody>
  </nz-table>
</div>
